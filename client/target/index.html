<!DOCTYPE html>
<html ng-app="app">
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>
<h1><%= title %></h1>

<ng-view></ng-view>

<!-- Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>

<!-- Template -->
<script type="text/ng-template" id="/index.html">
    Search: <input type="text" ng-model="search.name">
    <ul>
        <li ng-repeat="todo in todos | filter: search">
            <input type="checkbox" ng-model="todo.completed" ng-change="update($index)">
            <a ng-show="!editing[$index]" href="#/{{todo._id}}">{{todo.name}}</a>
            <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>

            <input ng-show="editing[$index]" type="text" ng-model="todo.name">
            <button ng-show="editing[$index]" ng-click="update($index)">Update</button>
            <button ng-show="editing[$index]" ng-click="cancel($index)">Cancel</button>
            <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>
        </li>
    </ul>
    New task <input type="text" ng-model="newTodo"><button ng-click="save()">Create</button>
</script>

<script type="text/ng-template" id="/todoDetails.html">
    <h1>{{ todo.name }}</h1>
    completed: <input type="checkbox" ng-model="todo.completed"><br>
    note: <textarea ng-model="todo.note"></textarea><br><br>

    <button ng-click="update()">Update</button>
    <button ng-click="remove()">Remove</button>
    <a href="/">Cancel</a>
</script>


<script>
    angular.module('app', ['ngRoute', 'ngResource'])

            //---------------
            // Services
            //---------------

            .factory('Products', ['$resource', function($resource){
                return $resource('/products/:id', null, {
                    'update': { method:'PUT' }
                });
            }])

            //---------------
            // Controllers
            //---------------

            .controller('TodoController', ['$scope', 'Products', function ($scope, Products) {
                $scope.editing = [];
                $scope.todos = Products.query();

                $scope.save = function(){
                    if(!$scope.newTodo || $scope.newTodo.length < 1) return;
                    var todo = new Products({ name: $scope.newTodo, description: '', category: '', price: 0, completed: false });


                    todo.$save(function(){
                        $scope.todos.push(todo);
                        $scope.newTodo = ''; // clear textbox
                    });
                };

                $scope.update = function(index){
                    var todo = $scope.todos[index];
                    Products.update({id: todo._id}, todo);
                    $scope.editing[index] = false;
                };

                $scope.edit = function(index){
                    $scope.editing[index] = angular.copy($scope.todos[index]);
                };

                $scope.cancel = function(index) {
                    $scope.todos[index] = angular.copy($scope.editing[index]);
                    $scope.editing[index] = false;
                };

                $scope.remove = function(index){
                    var todo = $scope.todos[index];
                    Products.remove({id: todo._id}, function(){
                        $scope.todos.splice(index, 1);
                    });
                }
            }])

            .controller('TodoDetailCtrl', ['$scope', '$routeParams', 'Products', '$location', function ($scope, $routeParams, Products, $location) {
                $scope.todo = Products.get({id: $routeParams.id });

                $scope.remove = function(){
                    Products.remove({id: $scope.todo._id}, function(){
                        $location.url('/');
                    });
                }
            }])

            //---------------
            // Routes
            //---------------

            .config(['$routeProvider', function ($routeProvider) {
                $routeProvider
                        .when('/', {
                            templateUrl: '/index.html',
                            controller: 'TodoController'
                        })

                        .when('/:id', {
                            templateUrl: '/todoDetails.html',
                            controller: 'TodoDetailCtrl'
                        });
            }]);
</script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="sportsStore">
<head>

    <title>Sports Store</title>

<!-- Styles -->
<link href="/bower_components/bootstrap/dist/css/bootstrap.css"  rel='stylesheet' />
<link href="/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel='stylesheet' />
<link href="/css/main.css" rel='stylesheet' />
<!-- Libraries -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="js/main.js"></script>

</head>

<body ng-controller="sportsStoreCtrl">

<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
</div>
<div class="panel panel-default row" ng-controller="productListCtrl">
    <div class="col-xs-3">
        <a ng-click="selectCategory()"
           class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
           ng-click="selectCategory(item)" ng-class="getCategoryClass(item)" class=" btn btn-block btn-default btn-lg">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products|filter:categoryFilterFn">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                {{item.price | currency}}
                </span>
            </h3>
            <span class="lead">{{item.description}}</span>
        </div>
    </div>
</div>

</body>
</html>
